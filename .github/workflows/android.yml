name: Android CI

env:
  versionName: "1.0"
  versionCode: $GITHUB_RUN_NUMBER
  offset: 100

on:
  push:
    branches:
      - main
    # tags:
    #   - v*
  pull_request:
    branches:
      - main

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: unit test
        run: |
          chmod +x gradlew
          ./gradlew testDebugUnitTest

  # instrumented_test:
