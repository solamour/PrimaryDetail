  build_debug:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—¸ checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ set up jdk
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: ðŸ› ï¸ build
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      # https://github.com/marketplace/actions/sign-android-release
      - name: ðŸ–‹ï¸ sign
        uses: r0adkll/sign-android-release@v1
        id: sign
        with:
          releaseDirectory: ./app/build/outputs/apk/debug
          signingKeyBase64: ${{ secrets.SIGNING_KEY_DEBUG }}
          alias: ${{ secrets.ALIAS_DEBUG }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD_DEBUG }}
          keyPassword: ${{ secrets.KEY_PASSWORD_DEBUG }}
        # env:
          # BUILD_TOOLS_VERSION: "32.0.0"

      # https://github.com/actions/upload-artifact
      - name: â¬†ï¸ upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: debug
          path: ${{steps.sign.outputs.signedReleaseFile}}
          retention-days: 1

  build_release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—¸ checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ set up jdk
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: ðŸ› ï¸ build
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: rename
        run: mv ./app/build/outputs/apk/release/app-release{-unsigned,}.apk

      - name: ðŸ–‹ï¸ sign
        uses: r0adkll/sign-android-release@v1
        id: sign
        with:
          releaseDirectory: ./app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_RELEASE }}
          alias: ${{ secrets.ALIAS_RELEASE }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD_RELEASE }}
          keyPassword: ${{ secrets.KEY_PASSWORD_RELEASE }}

      - name: â¬†ï¸ upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: ${{steps.sign.outputs.signedReleaseFile}}
          retention-days: 1

